{% load static %}

<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/chat.css' %}" />
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>

  <body>
    <div class="main_page">
      <div class="left_side_menu">
        <div class="left_side_menu-logo">
          <img
            class="left_side-img "
            src="{% static 'img/Facebook.svg' %}"
            alt="main_left"
          />
        </div>

        <div class="main_in_left_menu left_menu_block left_hover">
          <div class="left_side-img">
            <img
              class="home_pic"
              src="{% static 'img/home.svg' %}"
              alt="main_left"
            />
          </div>
          <span class="main_left_text text_left">Головна</span>
        </div>
        <div class="search_in_left_menu left_menu_block left_hover">
          <div class="left_side-img">
            <img
              class="search_pic"
              src="{% static 'img/Search.svg' %}"
              alt="search_left"
            />
          </div>
          <span class="search_left_text text_left">Пошук</span>
        </div>
        <div class="notifications_in_left_menu left_menu_block left_hover">
          <div class="left_side-img">
            <img
              class="notification_pic"
              src="{% static 'img/Notifications.svg' %}"
              alt="notifications_left"
            />
          </div>
          <span class="notifications_left_text text_left">Сповіщення</span>
        </div>
        <div class="message_in_left_menu left_menu_block left_hover">
          <div class="left_side-img">
            <img
              class="message_pic"
              src="{% static 'img/Message.svg' %}"
              alt="message_left"
            />
          </div>
          <span class="message_left_text text_left active_text"
            >Повідомлення</span
          >
        </div>
     
        <div class="profile_in_left_menu left_menu_block left_hover">
          <div class="left_side-img">
            <img
              class="profile_pic"
              src="{% static 'img/profile.svg' %}"
              alt="profile_left"
            />
          </div>
          <span class="profile_left_text text_left">Профіль</span>
        </div>
      </div>

      <div class="post">
        <div class="user">
          <img
            class="avatar online"
            src="{% static 'assets/dp.png' %}"
            alt="avatar"
          />
          <div class="about_user">
            <span class="nickname_post"
              >{{user.username}}</span
            >
          </div>
          
        </div>
        <textarea id="post_input" type="text" class="post_input form-control" placeholder="Текст посту..."></textarea>
        <div>
          <img src="{% static 'img/lenta/picture.svg' %}" class="picture_item_post" />
        </div>
        <div class="button"
      </div>
    </div>
    <script  src="{% static 'js/textarea.js' %}"></script>
  </body>
</html>
